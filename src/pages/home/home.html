<ion-header>
  <ion-navbar>
    <ion-title>
      Pickleball App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of playevents">
      <div style="z-index: 1000;" on-tap="eventClicked(event)">
        <ion-row>
          <ion-col class="no-border">
            <strong>{{event.tournamentName}}</strong>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-80 class="no-border">
            <h2>{{event.eventName}}</h2>
          </ion-col>
          <ion-col width-20 class="no-border">
            Match:<strong>{{event.matchNumber}}</strong>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="no-border">
            <h3>{{event.dateAndTime}}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-80 class="no-border">
            <p>{{event.venue}}</p>
          </ion-col>
          <ion-col width-20 class="no-border">
            <p>Court:<strong>{{event.courtNumber}}</strong></p>
          </ion-col>
        </ion-row>

      </div>
    </ion-item>
  </ion-list>
</ion-content>
